<!DOCTYPE html>
<html lang="fr">

<head>
  <script src="https://kit.fontawesome.com/103b52feda.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="fisheye home page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">

    </div>
    <div class="container-tri">
      <label for="selected"> Trier par :</label>
      <select id="selected" name="selected">
    <option selected value="popularity">Popularité</option>
  <option value="date">Date</option>
<option value="title">Titre</option></select>
    </div>
    
    <div class="carrousel"></div>
    <section tabindex="0" class="like-storage">
      <!--h2 class="like-total-count"></h2>
      <h2 class="tarif-jour"></h2-->
    </section>
  </main>

  <div id="contact_modal" role="dialog">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <h2 id="name-contact-form"></h2>
        <button class="close-contact-modal" onclick="closeModal()"><img src="assets/icons/close.svg"
            id="close-contact-modal" alt="fermer la modale" /></button>
      </header>
      <form>
        <div class="formData">
          <label for=" first">Prénom</label>
          <input class="input" type="text" id="first" required />
          <div class="error-first"></div>
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="input" type="text" id="last" required />
          <div class="error-last"></div>
        </div>
        <div class="formData">
          <label for="email">Email</label>
          <input class="input" id="email" type="email" required />
          <div class="error-email"></div>
        </div>
        <div class="formData">
          <label for="message">Message</label>
          <textarea class="input" type="text" id="message" required></textarea>
          <div class="error-message"></div>
        </div>
        <button type="button" onclick="focusMethod()" id="submitButton" class="contact_button">Envoyer</button>
      </form>
      <div id="form-validation">
        <h2>Formulaire envoyé.</h2>
        <button class="contact_button" onclick="closeModal()">Fermer</button>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div id="zoom-modal" aria-label="image closeup view">
    <div id="img-ui">
      <button class="btn-modal" onclick="displayPrev()" alt="previous image">
        <img src="assets/icons/forward.png" class="left-arrow" id="left-arrow" />

      </button>
      <div class="image-title" id="image-title">
        <!-- <img src="./assets/photographers/243/Animals_Rainbow.jpg" id="zoom-img" alt="" onclick="zoom()"> -->
        <!--<video controls width="250">


          <source src="assets\photographers\243\Animals_Wild_Horses_in_the_mountains.mp4" type="video/mp4">


        </video>-->

      </div>
      <button class="btn-modal" onclick="displayNext()" alt="next image">
        <img src="assets/icons/forward.png" class="right-arrow" id="right-arrow" />

      </button>
      <button class="btn-modal">
        <img id="close-zoom-light" onclick="closeZoom()" src="assets/icons/close.svg" alt="close dialog">
      </button>
    </div>
  </div>
<script src="scripts/factories/photographerMedia.js"></script>
<script src="scripts/factories/photographer.js"></script>
<script src="scripts/factories/lightboxImg.js"></script>
<script src="scripts/utils/contactForm.js"></script>
<script src="scripts/utils/lightbox.js"></script>
<script src="scripts/pages/photographer.js"></script>

</body>

</html>
